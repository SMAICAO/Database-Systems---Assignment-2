{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Edit Buyer</h1>

<div class="mb-3">
  <span class="badge bg-secondary me-2">Buyer ID: {{ buyer.Buyer_ID }}</span>
  <span class="badge bg-secondary">User ID: {{ buyer.User_ID }}</span>
</div>

<form method="post" style="max-width: 480px;">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      required
      maxlength="50"
      value="{{ buyer.User_name }}"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      required
      maxlength="255"
      value="{{ buyer.Email }}"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Display name</label>
    <input
      type="text"
      name="display_name"
      class="form-control"
      maxlength="255"
      value="{{ buyer.Display_name or '' }}"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input
      type="text"
      name="phone"
      class="form-control"
      maxlength="20"
      value="{{ buyer.Phone_number or '' }}"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      {% for s in ['Active', 'Pending', 'Banned'] %}
        <option value="{{ s }}" {% if buyer.Account_status == s %}selected{% endif %}>
          {{ s }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">
    Save changes
  </button>
  <a href="{{ url_for('buyer_list') }}" class="btn btn-secondary ms-2">
    Cancel
  </a>
</form>
{% endblock %}
