{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Login</h3>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">MySQL Username</label>
            <input type="text" name="username" class="form-control" placeholder="sManager" required>
            <div class="form-text">Dùng user <strong>sManager</strong> theo đề.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">MySQL Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
