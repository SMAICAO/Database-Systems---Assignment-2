{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Register Buyer</h1>

<form method="post" style="max-width: 480px;">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      required
      maxlength="50"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      required
      maxlength="255"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      required
      maxlength="255"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Display name</label>
    <input
      type="text"
      name="display_name"
      class="form-control"
      maxlength="255"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input
      type="text"
      name="phone"
      class="form-control"
      maxlength="20"
    >
  </div>

  <button type="submit" class="btn btn-primary">
    Register
  </button>
</form>
{% endblock %}
