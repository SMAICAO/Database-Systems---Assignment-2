{% extends "layout.html" %}

{% block content %}
<h3 class="mb-4">Edit cart name</h3>

<form method="post" style="max-width: 480px;">
  <div class="mb-3">
    <label class="form-label">Cart ID</label>
    <input type="text" class="form-control" value="{{ cart.Cart_ID }}" disabled>
  </div>

  <div class="mb-3">
    <label class="form-label">Cart name</label>
    <input type="text" class="form-control" name="cart_name"
           value="{{ cart.Cart_name or '' }}">
    <div class="form-text">Có thể để trống.</div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('cart_list') }}" class="btn btn-secondary ms-2">Cancel</a>
{% endblock %}
